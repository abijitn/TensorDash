<html>
    <head>        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block tabTitle %}{% endblock %}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <link href="{{ url_for('static', filename='mystyles.css') }}" rel="stylesheet">

        <script src="{{ url_for('static', filename='jquery.js') }}"></script>

        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <script src="{{ url_for('static', filename='pagesetup.js') }}"></script>

        {% block script %}{% endblock %}

    </head>
    <body>
        <div class="top">
            <div class="title">
                {% block title %}{% endblock %}
            </div>
            {% block backbutton %}{% endblock %}
        </div>
        {% block main %}{% endblock %}
    </body>
    <div class="bottom">
        <img class="logo" src="/static/CALogo.png">
    </div>
    <div class="footer">
        <div class="glyphicon glyphicon-print print-button"></div>
    </div>
</html>
